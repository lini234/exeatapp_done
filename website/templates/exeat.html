{% extends "base.html" %}

{% block title %}
Exeat Permit Form
{% endblock %}

{% block content %}
<link href="static/css/exeat.css" rel="stylesheet"> <!-- Link to your CSS file -->
<style>
    .exeat-form {
        max-width: 600px; /* Set maximum width for the form */
        margin: 20px auto; /* Center the form and add space around it */
    }
</style>
<br>
<br>
<div class="container mt-5 exeat-container">
    <div class="row justify-content-center">
        <div class="col-lg-10 col-md-8">
            <h2 class="text-center mb-4">Mountain Top University Exeat Form</h2>
            <form class="exeat-form" method="POST">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="exeatDate">Exeat Date:</label>
                        <input type="date" class="form-control" id="exeatDate" name="exeatDate">
                    </div>
                    <div class="form-group col-md-6 text-right">
                        <label for="returnDate">Return Date:</label>
                        <input type="date" class="form-control" id="returnDate" name="returnDate">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="surname">Surname:</label>
                        <input type="text" class="form-control" id="surname" name="surname" value="{{ user.surname }}" readonly>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="otherNames">Other Names:</label>
                        <input type="text" class="form-control" id="otherNames" name="otherNames" value="{{ user.otherNames }}" readonly>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="matricNumber">Matric Number:</label>
                        <input type="text" class="form-control" id="matricNumber" name="matricNumber" value="{{ user.matricNumber }}" readonly>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="level">Level:</label>
                        <input type="text" class="form-control" id="level" name="level" value="{{ user.level }}" readonly>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="college">College:</label>
                        <input type="text" class="form-control" id="college" name="college" value="{{ user.college }}" readonly>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="department">Department:</label>
                        <input type="text" class="form-control" id="department" name="department" value="{{ user.department }}" readonly>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="hostel">Hostel:</label>
                        <input type="text" class="form-control" id="hostel" name="hostel">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="roomNumber">Room Number:</label>
                        <input type="text" class="form-control" id="roomNumber" name="roomNumber">
                    </div>
                </div>
                <div class="form-group">
                    <label for="reason">Reason for Leaving:</label>
                    <textarea class="form-control" id="reason" name="reason" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label>Are you taking your laptop?</label>
                    <div class="row">
                        <div class="col-auto">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="laptopYes" name="laptop" value="yes">
                                <label class="form-check-label" for="laptopYes">Yes</label>
                            </div>
                        </div>
                        <div class="col-auto">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="laptopNo" name="laptop" value="no">
                                <label class="form-check-label" for="laptopNo">No</label>
                            </div>
                        </div>
                        <div class="col-auto">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="noLaptop" name="laptop" value="dont_have">
                                <label class="form-check-label" for="noLaptop">Don't have a laptop</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <textarea class="form-control" id="address" name="address" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="parentsNumber">Parent's Phone Number:</label>
                    <input type="text" class="form-control" id="parentsNumber" name="parentsNumber">
                </div>
                <button type="submit" class="btn btn-primary btn-block btn-custom">Submit</button>
            </form>
        </div>
    </div>
</div>

<script>
    // Function to allow only one checkbox to be checked at a time
    document.querySelectorAll('input[type="checkbox"][name="laptop"]').forEach(function(checkbox) {
        checkbox.addEventListener('change', function() {
            if (this.checked) {
                document.querySelectorAll('input[type="checkbox"][name="laptop"]').forEach(function(otherCheckbox) {
                    if (otherCheckbox !== checkbox) {
                        otherCheckbox.checked = false;
                    }
                });
            }
        });
    });
</script>
{% endblock %}
